name: 'Terraform Apply for Azure Policies'

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'policies/**'

permissions:
  id-token: write
  contents: read

jobs:
  call-terraform-plan:
    uses: ./.github/workflows/terraform-plan-policies.yml
    with:
      TARGET_ENVIRONMENT: ${{ github.event_name == 'workflow_dispatch' && inputs.TARGET_ENVIRONMENT || (github.ref == 'refs/heads/main' && 'production' || 'development') }}

  terraform-apply:
    runs-on: ubuntu-latest
    needs: call-terraform-plan
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_USE_OIDC: true
      TARGET_ENVIRONMENT: ${{ github.event_name == 'workflow_dispatch' && inputs.TARGET_ENVIRONMENT || (github.ref == 'refs/heads/main' && 'production' || 'development') }}
    environment: ${{ github.event_name == 'workflow_dispatch' && (inputs.TARGET_ENVIRONMENT == 'production' && 'Production' || 'Development') || (github.ref == 'refs/heads/main' && 'Production' || 'Development') }}

    defaults:
      run:
        working-directory: ./policies

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Login to Azure with Azure CLI'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Install Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: 'Run Terraform Init'
        run: |
          terraform init \
            -backend-config="envs/${{ env.TARGET_ENVIRONMENT }}/backend.config"

      - name: 'Run Terraform Apply'
        run: |
          terraform apply \
            -var-file="envs/${{ env.TARGET_ENVIRONMENT }}/terraform.tfvars"
